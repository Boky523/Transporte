<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Cliente</title>
  </head>
  <body>
  <h1>Formulario de Cliente</h1>
    <form id="clienteForm">

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br><br>

      <label for="cc">CC:</label>
      <input type="text" id="cc" name="cc" required><br><br>

      <label for="email">email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="contraseña">contraseña:</label>
      <input type="text" id="contraseña" name="contraseña" required><br><br>

      <label for="fechanacimiento">fecha_nacimiento:</label>
      <input type="text" id="fechanacimiento" name="fechanacimiento" required><br><br>


      <p>estado:</p>
<select name="" id="estado">
  <option value="true">activo</option>
  <option value="false">inactivo</option>
</select>


      <input type="submit" value="Enviar">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        
      document.getElementById("clienteForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita el envío del formulario por defecto

        // Obtiene los valores del formulario
        const traigonombre = document.getElementById("nombre").value;
        let traigocedula = document.getElementById("cc").value
        let traigoemail = document.getElementById("email").value
        let traigocontraseña = document.getElementById("contraseña").value
        let traigofechanacimiento = document.getElementById("fechanacimiento").value
        let traigoestado = document.getElementById("estado").value
        // Crea un objeto con los datos del cliente
        const nuevoCliente = {
nombre: traigonombre,
cedula: traigocedula,
email: traigoemail,
contraseña: traigocontraseña,
fecha_nacimiento: traigofechanacimiento,
estado: traigoestado
        };

        // Realiza una solicitud POST al servidor utilizando Axios
        axios.post("http://localhost:27017/cliente", nuevoCliente)
          .then(function(response) {
            console.log(response.data); // Maneja la respuesta del servidor según tus necesidades
          })
          .catch(function(error) {
            console.error(error);
            console.log("El usuario ya esta en nuestro sistema");
          });
      });
    </script>
  </body>
</html>
